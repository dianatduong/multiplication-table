<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF=8">
	<title>Multiplication Table</title>


    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
</head>
	<body>
		<table ng-controller="MultiplicationCtrl as vm">
			<tr ng-repeat="numberA in vm.numbers">
				<td ng-repeat="numberB in vm.numbers">
					{{ numberA * numberB }}
				</td>
			</tr>
		</table>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
